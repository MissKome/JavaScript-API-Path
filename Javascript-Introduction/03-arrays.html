<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        const favoriteFood = [
            "Rice",
            "Potato",
            "Chicken and Chip",
            "Fried fish"
        ];

        favoriteFood.push("Yam"); // lets you add something to the favoritefood list
        favoriteFood.pop(); //removes the last element in the favoritefood array

        let cookie = favoriteFood.pop(); //stores the value that was popped off the array. 
        console.log(favoriteFood);
        console.log(cookie);

        console.log(favoriteFood[2]) //to select chicken and chip as favoritefood

        console.log(favoriteFood.length ); //to get the array length

    </script>
</body>
</html>
